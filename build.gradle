apply plugin: 'android-library'

android {
    compileSdkVersion 17
    buildToolsVersion "17.0"

    sourceSets {
       main {
         manifest.srcFile 'library/AndroidManifest.xml'
         java.srcDirs = ['library/src']
         res {
             srcDirs = ['library/res']
         }
         assets {
             srcDirs = ['library/assets']
         }
         resources {
             srcDirs = ['library/src']
         }
       }
    }
}

dependencies {
  compile project(':library')
}
